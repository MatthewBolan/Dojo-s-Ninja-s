<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Dojo_Ninjas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">


</head>

<body>

    <h1 class="text-center bg-dark text-primary pb-3">{{dojos.name}} Ninjas!</h1>

    <table class="table table-dark table-striped text-primary">

        
        
        <thead>
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Age</th>
        </tr>
        </thead>
        <tbody>
            {% for ninja in dojos.ninjas %}
            <tr>
                <td> {{ninja.first_name}} </td>
                <td> {{ninja.last_name}} </td>
                <td> {{ninja.age}} </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="d-flex justify-content-end">
        <a href="/" class="btn btn-dark btn-lg text-primary">Home</a>
    </div>

</body>
</html>
