<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create&Display_Dojo's</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body>



<div class="d-flex justify-content-evenly">
    
    <div class="w-50 p-3">
    <form action="/added/dojo" method="POST" class="bg-dark text-primary w-75 p-3">
        <h1 class="text-center">New Dojo!</h1>
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" name="name" aria-describedby="emailHelp">
        </div>
        <input type="submit" value="Create" class="btn btn-dark text-primary border border-white">
        </form>
    </div>







        <div class="w-25 p-3">
        <table class="table table-dark table-striped text-primary">
            <thead>
            <tr>
                <th scope="col">All Dojos</th>
            </tr>
            </thead>
            <tbody>
                {% for dojo in dojos %}
                <tr>
                    <td><a href="/show/dojo/{{dojo.id}}">{{dojo.name}}</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        </div>
</div>

<div class="d-flex justify-content-end">
<a href="/add/ninja" class="btn btn-dark btn-lg text-primary">Add Ninja</a>
</div>

</body>
</html>
