<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Ninja</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">


</head>
<body>
    
    <div class="d-flex justify-content-center">

        <form action="/added/ninja" method="POST" class="bg-dark text-primary w-75 p-3">
            <h1 class="text-center">New Ninja!</h1>

        <div class="pb-3">
            <label class="mr-sm-2" for="dojo">Dojo:</label>
            <select class="custom-select mr-sm-2" name="dojo_id">
                {% for d in dojos %}
                    <option value="{{d.id}}">{{d.name}}</option>
                {% endfor %}
            </select>
        </div>

            <div class="mb-3">
                <label for="first_name" class="form-label">First Name:</label>
                <input type="text" class="form-control" name="first_name" aria-describedby="emailHelp">
            </div>
    
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name:</label>
                <input type="text" class="form-control" name="last_name">
            </div>
    
            <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input type="text" class="form-control" name="age">
            </div>
    
            <input type="submit" value="Create" class="btn btn-dark text-primary border border-white">
            
        </form>
    
    </div>
    
    
        <div class="d-flex justify-content-end">
            <a href="/" class="btn btn-dark btn-lg text-primary">Home</a>
        </div>
    

</body>
</html>
